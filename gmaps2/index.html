<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Google Maps API2</title>
<!-- loading map -->
	<script src="http://maps.googleapis.com/maps/api/js"></script>
	<script>
	var x=new google.maps.LatLng(32.0000, 53.0000);
	var india=new google.maps.LatLng(21.0000, 78.0000);
	var iraq=new google.maps.LatLng(33.3333, 44.4333);
	var nz=new google.maps.LatLng(35.3080, 149.1245);
	var uae=new google.maps.LatLng(24.4667, 54.3667);
//creating funcion
	function initialize() {

//Defining properties for map
//3 imp properties for maps
	var mapProp = {
		center:nz,
		zoom:1,
//terrain or radmap style
		mapTypeId:google.maps.MapTypeId.ROADMAP,
		};

//Calling the map thrugh ID
	var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

//array for polyline to show diff locations
	// var myTrip=[nz,india,x,iraq,uae,nz];
	// var flightPath=new google.maps.Polyline({
	// 	path:myTrip,
	// 	strokeColor:"brown",
	// 	strokeOpacity:0.8,
	// 	strokeWeight:2
	// });

//array for polygon to show diff locations
	var myTrip=[india,x,iraq,uae];
	var flightPath=new google.maps.Polygon({
		path:myTrip,
		strokeColor:"brown",
		strokeOpacity:0.8,
		strokeWeight:2,
		fillColor:"pink",
		fillOpacity:0.4
	});

//setting the map
	flightPath.setMap(map);
	}

//when the window loads, the above function runs
google.maps.event.addDomListener(window, 'load', initialize);
	</script>
</head>
<body>
	<div id="googleMap" style="width:500px;height:380px;"></div>
	
	
</body>
</html>
