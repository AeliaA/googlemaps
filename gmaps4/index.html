<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Google Maps API2</title>
<!-- loading map -->
	<script src="http://maps.googleapis.com/maps/api/js"></script>
	<script>
	var myCenter=new google.maps.LatLng(32.0000, 53.0000);
	
//creating function
	function initialize() {

//Defining properties for map
//3 imp properties for maps
	var mapProp = {
		center:myCenter,
		zoom:5,
//terrain or radmap style
		mapTypeId:google.maps.MapTypeId.TERRAIN,
		};

//Calling the map thrugh ID
	var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

//creating click to zoom marker
	var marker = new google.maps.Marker({
		position: myCenter,
		title:'Click to zoom'
	});

marker.setMap(map);
//zoom to m9 when clicking on marker
google.maps.event.addListener(marker,'click',function(){
	map.setZoom(9);
	map.setCenter(marker.getPosition());
		});
//4 seconds after the center has changed, pan back to marker
google.maps.event.addListener(map, 'center_changed', function(){
	window.setTimeout(function(){
		map.panTo(marker.getPosition());
	}, 3000);
});
}
//when the window loads, the above function runs
google.maps.event.addDomListener(window, 'load', initialize);
	
	</script>



</head>
<body>
	<div id="googleMap" style="width:500px;height:380px;"></div>

</body>
</html>
