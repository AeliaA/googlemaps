<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Google Maps API2</title>
<!-- loading map -->
	<script src="http://maps.googleapis.com/maps/api/js"></script>
	<script>
	var x=new google.maps.LatLng(32.0000, 53.0000);
	
//creating function
	function initialize() {

//Defining properties for map
//3 imp properties for maps
	var mapProp = {
		center:x,
		zoom:5,
//terrain or radmap style
		mapTypeId:google.maps.MapTypeId.TERRAIN,
		};

//Calling the map thrugh ID
	var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

//Circle around the city/place
	var city= new google.maps.Circle({
		center: x,
		radius:30000,
		strokeColor:"brown",
		strokeOpacity:0.8,
		strokeWeight:2,
		fillColor:"pink",
		fillOpacity:0.4
	});

//setting the map
	city.setMap(map);
	}

//when the window loads, the above function runs
google.maps.event.addDomListener(window, 'load', initialize);
	</script>

</head>
<body>
	<div id="googleMap" style="width:500px;height:380px;"></div>

</body>
</html>
